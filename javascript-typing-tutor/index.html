<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>
          <span>s</span><span>h</span><span>e</span><span> </span><span>s</span
          ><span>e</span><span>l</span><span>l</span><span>s</span><span> </span
          ><span>s</span><span>e</span><span>a</span><span>s</span><span>h</span
          ><span>e</span><span>l</span><span>l</span><span>s</span><span> </span
          ><span>b</span><span>y</span><span> </span><span>t</span><span>h</span
          ><span>e</span><span> </span><span>s</span><span>e</span><span>a</span
          ><span>s</span><span>h</span><span>o</span><span>r</span
          ><span>e</span>
        </h1>
      </div>
      <div class="box">
        <div class="popup hidden">
          <p class="accuracy">Accuracy:</p>
          <button class="start-over">Start Over</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
