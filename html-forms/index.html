<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form action="" method="get">
      <label for="email">Email</label>
      <br />
      <input type="text" id="email" required />
      <br />

      <label for="why_is_coding_cool?">Why is coding cool?</label>
      <br />
      <select name="why_is_coding_cool?" id="why_is_coding_cool?">
        <option value="generic">Select an Option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <br />
      <br />
      <label for="favorite_language" id="favorite_language"
        >Favorite Language (choose one)</label
      >
      <br />
      <br />
      <input type="radio" id="html" name="language" value="html" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="CSS" />
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" value="javascript" />
      <label for="javascript">JavaScript</label>
      <br />
      <br />
      <label for="sign_up" id="sign_up"
        >Would you like to sign up for more information?</label
      >
      <br />
      <br />
      <input type="checkbox" id="info" name="info" value="Sign_me_up!" />
      <label for="info">Sign me up!</label>
      <br />
      <label for="comments">Comments</label>
      <br />
      <textarea id="comments" name="comments" rows="10" cols="33"></textarea>
      <br />
      <button type="button">Submit</button>
    </form>
  </body>
</html>
